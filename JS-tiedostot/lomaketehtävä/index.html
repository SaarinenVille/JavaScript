<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="lomake.js" charset="utf-8"></script>
    <title>Lomaketehtävä</title>
  </head>
  <body>
    <main>

      <form class="" action="index.html" method="post">
        <fieldset>
          <label for="etunimi" class="">Anna etunimesi </label>
          <input type="text" id="enimi" value="">
          <br>
          <br>
          <label for="sukunimi" class="">Anna sukunimesi</label>
          <input type="text" id="snimi" value="">
        </fieldset>
      <hr>
      <p>Tulin tänään kouluun:</p>
          <fieldset>
            <input type="radio" name="kouluun" value="jalan">
            <label for="jalan">Jalan</label>
            <br>
            <input type="radio" name="kouluun" value="autolla">
            <label for="autolla">Autolla</label>
            <br>
            <input type="radio" name="kouluun" value="junalla">
            <label for="junalla">Junalla</label>
            <br>
            <input type="radio" name="kouluun" value="bussilla">
            <label for="bussilla">Bussilla</label>
            <br>
            <input type="radio" name="kouluun" value="mopolla">
            <label for="mopolla">Mopolla</label>
            <br>
            <input type="radio" name="kouluun" value="uiden">
            <label for="uiden">Uiden</label>
          </fieldset>
              <hr>
        <p>Lempituntini koulussa on:</p>
          <fieldset>
            <select class="valinta" id="aineet" name="aineet">
              <option value="">(Valitse alta oikea vaihtoehto)</option>
              <option value="tietotekniikka">Tietotekniikka</option>
              <option value="matematiikka">Matematiikka</option>
              <option value="yhteiskuntaoppi">Yhteiskuntaoppi</option>
              <option value="aidinkieli">Äidinkieli</option>
            </select>
          </fieldset>
          <button type="button" name="button" onclick="tulosta()">Lähetä</button>
        </form>
        <p id="vastaus"></p>
    </main>
  </body>
</html>
