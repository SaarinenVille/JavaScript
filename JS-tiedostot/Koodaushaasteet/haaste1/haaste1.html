<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="haaste1.css">
    <script type="text/javascript" src="haaste1.js"></script>
    <title>Koodaushaaste 1</title>
  </head>

  <body>
    <main>
      <h1 id="title">Koodaushaasteet 1</h1>

      <form class="" action="index.html" method="post">
        <h1>Haaste 1</h1>
        <h3>Antaa annetuista luvuista pienimmän ja suurimman</h3>
        <fieldset>
          <button type="button" name="button" id="button" onclick="pieninSuurin();">Lähetä</button>
        </fieldset>
      </form>

      <form class="" action="index.html" method="post">
        <h1>Haaste 2</h1>
        <h3>Parillinen vai pariton numero</h3>
        <fieldset>
          <label for="">Anna jokin numero</label> <br>
          <input type="text" name="" id="nro" value="">
          <button type="button" name="button" onclick="parillinenPariton()">Lähetä</button>
          <p id="vastaus"></p>
          <p id="vastaus2"></p>
        </fieldset>
      </form>

      <form class="" action="index.html" method="post">
        <h1>Haaste 3</h1>
        <h3>Muuttaa kuukauden numeron kuukauden nimeksi</h3>
        <fieldset>
          <label for="">Anna kuukauden numero</label> <br>
          <input type="text" name="" id="kk_nro" value="">
          <button type="button" name="button" onclick="kuukaudet()">Lähetä</button>
        </fieldset>
      </form>

      <form class="" action="index.html" method="post">
        <h1>Haaste 4</h1>
        <fieldset>
          <label for="">Näytä osoitetiedot</label> <br>
          <input type="text" name="" value="" id="haku">
          <button type="button" name="button" onclick="tiedot()">Hae tiedot</button>
          <p id="tulosta"></p>
        </fieldset>

      </form>
    </main>

  </body>
</html>
