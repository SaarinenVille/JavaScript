<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toiset.css">
    <script type="text/javascript" src="toiset.js">

    </script>
    <title></title>
  </head>
  <body>

    <form class="form" action="index.html" method="post">
      <h1>Harjoitus 1</h1>
      <h4>Näyttää, onko annettu luku positiivinen vai negatiivinen</h4>
      <fieldset>
        <label for="">Syötä jokin luku</label> <br>
        <input type="text" name="" id="luku" value="">
        <button type="button" name="button" onclick="tarkista()">Tarkista</button>
      </fieldset>
    </form>

    <form class="form_2" action="index.html" method="post">
      <h1>Harjoitus 2</h1>
      <h4>Näyttää viikonpäivän</h4>
      <fieldset>
        <label for="">Syötä viikonpäivä numerona</label> <br>
        <input type="text" name="" id="paiva" value="">
        <button type="button" name="button" onclick="viikonpaiva()">Syötä</button>
      </fieldset>
    </form>

    <form class="form_3" action="index.html" method="post">
      <h1>Harjoitus 3</h1>
      <h4>Näyttää, onko annettu vuosi karkausvuosi</h4>
      <fieldset>
        <label for="">Syötä vuosiluku</label> <br>
        <input type="text" name="" id="vuosi" value="">
        <button type="button" name="button" onclick="karkausvuosi()">Lähetä</button>
      </fieldset>
    </form>

    <form class="form_4" action="index.html" method="post">
      <h1>Harjoitus 4</h1>
      <h4>Laskee annettujen lukujen summan ja keskiarvon</h4>
      <label for="">Syötä ensimmäinen luku</label> <br>
      <input type="text" name="" id="luku_1" value=""> <br>
      <label for="">Syötä toinen luku</label> <br>
      <input type="text" name="" id="luku_2" value=""> <br>
      <label for="">Syötä kolmas luku</label> <br>
      <input type="text" name="" id="luku_3" value=""> <br>
      <label for="">Syötä neljäs luku</label> <br>
      <input type="text" name="" id="luku_4" value=""> <br>
      <label for="">Syötä viides luku</label> <br>
      <input type="text" name="" id="luku_5" value="">
      <button type="button" name="button" onclick="sum_ka()">Lähetä</button>
      <p id="form4_vast1"></p>
      <p id="form4_vast2"></p>
    </form>

    <form class="form_5" action="index.html" method="post">
      <h1>Harjoitus 5</h1>
      <h4>Kertoo annetun luvun luvuilla 1 - 10</h4>
      <label for="">Anna jokin luku</label>
      <input type="text" name="" id="lu" value="">
      <button type="button" name="button" onclick="lausemuuttuja()">Lähetä</button>
      <p id="form_5_vast"></p>

    </form>


  </body>
</html>
